<html lang="es">

    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://images.unsplash.com/photo-1449965408869-eaa3f722e40d?auto=format&fit=crop&q=80') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            color: #1a1a1a;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 32px;
        }

        .cotizador {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .select-menu {
            flex: 1;
            min-width: 200px;
            position: relative;
        }

        .select-menu .select-btn {
            display: flex;
            height: 50px;
            background: #fff;
            padding: 0 16px;
            font-size: 16px;
            font-weight: 400;
            border-radius: 8px;
            align-items: center;
            cursor: pointer;
            justify-content: space-between;
            border: 1px solid #e0e0e0;
        }

        .select-menu.disabled .select-btn {
            background-color: #f3f4f6;
            color: #9ca3af;
            cursor: not-allowed;
        }

        .select-btn i {
            font-size: 20px;
            transition: 0.3s;
        }

        .select-menu.active .select-btn i {
            transform: rotate(-180deg);
        }

        .select-menu .options {
            position: absolute;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            display: none;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
        }

        .select-menu.active .options {
            display: block;
        }

        .options .option {
            display: flex;
            height: 45px;
            cursor: pointer;
            padding: 0 16px;
            border-radius: 4px;
            align-items: center;
            background: #fff;
        }

        .options .option:hover {
            background: #f5f5f5;
        }

        .option img {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }

        .option .option-text {
            font-size: 16px;
            color: #333;
        }

        .btn {
            background-color: #0ea5e9;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #0284c7;
        }

        .btn:disabled {
            background-color: #f3f4f6;
            color: #374151;
            opacity: 0.5;
            cursor: not-allowed;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .select-menu .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            position: absolute;
            bottom: -20px;
            left: 16px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .select-menu {
                width: 100%;
            }

            .actions {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

            <div class="cotizador">

                    <div class="select-btn">
                        <span class="sBtn-text">Año</span>
                        <i class="bx bx-chevron-down"></i>
                    </div>
                    <ul class="options">
                        <!-- Las opciones de año se generarán dinámicamente con JavaScript -->
                    </ul>
                </div>

                <div class="select-menu disabled" id="brandMenu">
                    <div class="select-btn">
                        <span class="sBtn-text">Marca</span>
                        <i class="bx bx-chevron-down"></i>
                    </div>
                    <ul class="options">
                        <!-- Las opciones de marca se agregarán aquí -->
                    </ul>
                </div>

                <div class="select-menu disabled" id="modelMenu">

                        <span class="sBtn-text">Modelo</span>
                        <i class="bx bx-chevron-down"></i>
                    </div>
                    <ul class="options">
                        <!-- Las opciones de modelo se agregarán aquí -->
                    </ul>
                </div>
            </div>

            <div class="actions">
                <div></div> <!-- Espacio vacío para mantener el layout -->
                <button id="cotizarBtn" class="btn" disabled onclick="nextView()">Buscar auto</button>
            </div>
        </div>

        <div id="view2" class="view">
            <h1>Detalles del vehículo</h1>
            <div class="form-group">
                <label for="amountToSpend">Monto aproximado a gastar</label>
                <input type="number" id="amountToSpend" required placeholder="">
                <div id="amountToSpendError" class="error-message"></div>
            </div>
            <h1>Contacto</h1>
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" required placeholder="">
                <div id="nameError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required placeholder="">
                <div id="emailError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" required placeholder="">
                <div id="phoneError" class="error-message"></div>
            </div>
            <div class="actions">
                <button class="btn" onclick="prevView()">Volver</button>
                <button id="finishBtn" class="btn" disabled onclick="finishQuotation()">Finalizar</button>
            </div>
        </div>

        function closeAllMenus() {
            allMenus.forEach(menu => menu.classList.remove("active"));

        function resetBrandMenu() {
            const brandBtn = brandMenu.querySelector(".sBtn-text");
            brandBtn.innerText = "Marca";
            brandMenu.classList.add("disabled");
            brandOptions.innerHTML = "";
            brands.forEach(brand => {
                const option = document.createElement("li");
                option.classList.add("option");
                option.innerHTML = `<img src="https://drive.google.com/thumbnail?id=${brand.logo}" alt="${brand.name} logo"><span class="option-text">${brand.name}</span>`;
                brandOptions.appendChild(option);
            });
        }

        function resetModelMenu() {
            const modelSBtn = modelMenu.querySelector(".sBtn-text");
            modelSBtn.innerText = "Modelo";
            modelOptions.innerHTML = "";
            modelMenu.classList.add("disabled");
        }

        function setupMenu(menu) {
            const selectBtn = menu.querySelector(".select-btn");
            const options = menu.querySelectorAll(".option");
            const sBtn_text = menu.querySelector(".sBtn-text");

            selectBtn.addEventListener("click", (e) => {
                e.stopPropagation();
                if (!menu.classList.contains("disabled")) {
                    closeAllMenus();
                    menu.classList.toggle("active");
                }
            });

            options.forEach(option => {
                option.addEventListener("click", () => {
                    let selectedOption = option.querySelector(".option-text").innerText;
                    sBtn_text.innerText = selectedOption;
                    menu.classList.remove("active");
                    if (menu === yearMenu) {
                        resetBrandMenu();
                        resetModelMenu();
                    }
                    if (menu === brandMenu) {
                        resetModelMenu();
                    }
                    updateSelections();
                });
            });
        }

        allMenus.forEach(setupMenu);

        function updateSelections() {
            const selectedYear = parseInt(yearMenu.querySelector(".sBtn-text").innerText);
            const selectedBrand = brandMenu.querySelector(".sBtn-text").innerText;

            if (!isNaN(selectedYear)) {
                brandMenu.classList.remove("disabled");
                brandOptions.innerHTML = "";
                brands.forEach(brand => {
                    // Verificar si la marca tiene modelos disponibles para el año seleccionado
                    const hasModelsForYear = models[brand.name] && models[brand.name].some(model =>
                        model.startYear <= selectedYear && model.endYear >= selectedYear
                    );

                    if (brand.year <= selectedYear && hasModelsForYear) {
                        const option = document.createElement("li");
                        option.classList.add("option");
                        option.innerHTML = `<img src="https://drive.google.com/thumbnail?id=${brand.logo}" alt="${brand.name} logo"><span class="option-text">${brand.name}</span>`;

                    }
                });
                setupMenu(brandMenu);
            } else {
                brandMenu.classList.add("disabled");
            }

            if (selectedBrand !== "Marca" && models[selectedBrand]) {
                modelMenu.classList.remove("disabled");
                modelOptions.innerHTML = "";
                models[selectedBrand].forEach(model => {
                    if (model.startYear <= selectedYear && model.endYear >= selectedYear) {
                        const option = document.createElement("li");
                        option.classList.add("option");
                        option.innerHTML = `<span class="option-text">${model.name}</span>`;
                        modelOptions.appendChild(option);
                    }
                });

                modelMenu.classList.add("disabled");

        function validateName(name) {
            name = name.trim();
            return !/\d/.test(name);
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePhone(phone) {
            const patt = /^(\+?\d{1,3}[-.\s]?)?(\(?\d{3}\)?[-.\s]?)?\d{3}[-.\s]?\d{4}$/;
            return patt.test(phone);
        }

        function validateView(viewNumber) {
            if (viewNumber === 1) {
                return yearMenu.querySelector(".sBtn-text").innerText !== "Año" &&
                    brandMenu.querySelector(".sBtn-text").innerText !== "Marca" &&
                    modelMenu.querySelector(".sBtn-text").innerText !== "Modelo";
            } else if (viewNumber === 2) {
                const amountToSpend = document.getElementById('amountToSpend').value;
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const amountToSpendError = document.getElementById('amountToSpendError');
                const nameError = document.getElementById('nameError');
                const emailError = document.getElementById('emailError');
                const phoneError = document.getElementById('phoneError');

                amountToSpendError.textContent = '';
                nameError.textContent = '';
                emailError.textContent = '';
                phoneError.textContent = '';

                let isValid = true;

                if (amountToSpend === '' || name === '' || email === '' || phone === '') {
                    isValid = false;
                } else {

                    if (isNaN(amountToSpend) || amountToSpend <= 0) {
                        amountToSpendError.textContent = 'Ingrese un número válido de monto.';
                        isValid = false;
                    }
                    if (!validateName(name)) {
                        nameError.textContent = 'El nombre completo no puede contener numeros.';
                        isValid = false;
                    }
                    if (!validateEmail(email)) {
                        emailError.textContent = 'Ingrese un correo electrónico válido.';
                        isValid = false;
                    }
                    if (!validatePhone(phone)) {
                        phoneError.textContent = 'Ingrese un número de teléfono válido (10 dígitos).';
                        isValid = false;
                    }
                }
                return isValid;
            }
            return false;
        }

        function nextView() {
            if (currentView < views.length - 1 && validateView(currentView + 1)) {
                views[currentView].classList.remove('active');
                currentView++;
                views[currentView].classList.add('active');

            if (currentView > 0) {
