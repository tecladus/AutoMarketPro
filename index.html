<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AutoMarketPro</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="iframe-container"></div>
  <script>
    (function() {
      function loadIframe() {
        var container = document.getElementById('iframe-container');
        var iframe = document.createElement('iframe');
        iframe.src = "https://script.google.com/macros/s/AKfycbwWGysOzUeGPSnL19B1VtbQc1QzGy5scAqWiQyj2KWuoxTK11fdkcWEV4awD5KmcuMAWA/exec";
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.border = 'none';
        container.appendChild(iframe);
      }

      function tryFullscreen() {
        var container = document.getElementById('iframe-container');
        if (container.requestFullscreen) {
          container.requestFullscreen().catch(function(err) {
            console.warn('No se pudo activar el modo de pantalla completa:', err.message);
          });
        } else if (container.mozRequestFullScreen) { // Firefox
          container.mozRequestFullScreen().catch(function(err) {
            console.warn('No se pudo activar el modo de pantalla completa en Firefox:', err.message);
          });
        } else if (container.webkitRequestFullscreen) { // Chrome, Safari
          container.webkitRequestFullscreen().catch(function(err) {
            console.warn('No se pudo activar el modo de pantalla completa en Chrome/Safari:', err.message);
          });
        } else if (container.msRequestFullscreen) { // IE/Edge
          container.msRequestFullscreen().catch(function(err) {
            console.warn('No se pudo activar el modo de pantalla completa en IE/Edge:', err.message);
          });
        }
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
          loadIframe();
          setTimeout(tryFullscreen, 1000);
        });
      } else {
        loadIframe();
        setTimeout(tryFullscreen, 1000);
      }
    })();
  </script>
</body>
</html>
